<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" >
        <div class="btn-group">

            <button class="btn btn-sm">Edit Table</button>
            <button class="btn btn-sm">Save Edits</button>
            <button class="btn btn-sm">Delete Study</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngIf="showHide" >
        <app-studies-form></app-studies-form>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <app-studies-table></app-studies-table>
    </div>
</div>
